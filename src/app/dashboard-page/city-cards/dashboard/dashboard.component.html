<div class="container">
  <div class="button-container">
    <button [disabled]="leftDisabled" (click)="stepPrev()"><</button>
    <button [disabled]="rightDisabled" (click)="stepNext()">></button>
  </div>
  <div class="text-container">
    <h1>MOST POPULAR</h1>
    <div class="line"></div>
  </div>
  <div class="dashboard-container">
    <div *ngFor="let cardElem of visibleCards; let index = index">
      <app-card [card]="cardElem"></app-card>
    </div>
  </div>
</div>
